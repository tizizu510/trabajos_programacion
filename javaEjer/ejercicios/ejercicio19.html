<script>
    /*ejercicio 19*/
    let cantidadAlumnos = prompt('ingrese la cantidad de alumnos: ');
    let edades = [];
    let cont = 0;
    let edad;


    while(cont < cantidadAlumnos){
        edad = prompt('ingrese la edad del alumno: ');
        edades.push(edad)
        cont++;
    }
    cont = 0;
    while(cont < edades.length){
        document.write(edades[cont], "<br>");
        cont++;
    }

    
</script>
</html>
