<script>
    function mayuscula(x){
        let y = x.split(' ').map(palabra => palabra.charAt(0).toUpperCase() + palabra.slice(1)).join(' ');
        return y;
    }
    let x = 'prince of persia';
    document.write(mayuscula(x));
</script>
