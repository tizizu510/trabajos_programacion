<script>
function buscarPalabraMasLarga(frase) {
    let palabras = frase.split(' ');

    let palabraMasLarga = palabras.reduce((masLarga, palabraActual) => {
        return palabraActual.length > masLarga.length ? palabraActual : masLarga;
    }, "");

    return palabraMasLarga;
}

let x = "Tutorial de desarrollo web";
document.write(buscarPalabraMasLarga(x));

</script>
